<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNCC Retrospective</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    header, main, footer {
      padding: 1em;
    }
    #game-image {
      max-width: 90vw;
      max-height: 60vh;
      border: 2px solid #ccc;
      margin: 1em auto 0.3em;
      display: block;
      border-radius: 8px;
      background: white;
    }
    #photo-counter {
      font-weight: 600;
      font-size: 1.1em;
      color: #333;
      margin-bottom: 0.8em;
      user-select: none;
    }
    .buttons button {
      margin: 0.5em;
      padding: 0.5em 1em;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    .buttons button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .buttons button.active {
      background-color: #28a745 !important;
      font-weight: bold;
      box-shadow: 0 0 10px #28a745;
    }
    .category {
      display: inline-block;
      margin: 0.3em;
      padding: 0.3em 0.6em;
      border: 1.5px solid #333;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      font-size: 0.9em;
      background-color: white;
      transition: opacity 0.3s ease, text-decoration 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
    }
    .category.crossed {
      text-decoration: line-through;
      opacity: 0.5;
    }
    .category.highlighted {
      background-color: #ffeb3b;
      border-color: #fbc02d;
      color: #333;
      font-weight: 700;
      box-shadow: 0 0 12px #fbc02d;
    }
    #top-users {
      display: none;
      margin-top: 1em;
      font-size: 1.1em;
      font-weight: 600;
      color: #333;
    }
    #player-name[readonly] {
      background-color: #eee;
      color: #666;
    }
    header span#timer {
      font-size: 1.3em;
      font-weight: 700;
      margin-left: 1em;
      color: #444;
    }
    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #ff4e50, #f9d423, #1cd8d2, #93edc7, #ff4e50);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s linear infinite;
    }


    #score-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    #score-modal .content {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    

    @keyframes flash-red {
        0% { background-color: #fff; box-shadow: none; color: #222; }
        50% { background-color: #ffe5e5; box-shadow: 0 0 12px 6px red; color: #b30000; }
        100% { background-color: #fff; box-shadow: none; color: #222; }
      }
      
      
      
    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    #timer.shake-flash {
        animation: shake 0.4s ease, flash-red 0.6s ease;
      }


    #start-button, #stop-button, #giveup-button {
      background-color: #007bff;
      color: white;
      font-size: 1em;
      font-weight: 600;
      border: none;
      padding: 0.5em 1.2em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    #start-button:hover {
      background-color: #0056b3;
    }
    #stop-button {
      background-color: #dc3545;
    }
    #stop-button:hover {
      background-color: #a71d2a;
    }
    #giveup-button {
      background-color: #ffc107;
      color: #333;
    }
    #giveup-button:hover {
      background-color: #e0a800;
    }
    #timer {
      font-size: 1.4em;
      font-weight: 700;
      color: #222;
      padding: 0.3em 0.8em;
      border-radius: 6px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1em;
      margin-bottom: 1em;
      padding: 1em;
    }
    #winner-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #winner-modal .content {
      background: white;
      padding: 2em;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #winner-modal img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #giveup-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #giveup-modal .content {
        background: white;
        padding: 2em;
        border-radius: 12px;
        text-align: center;
        max-width: 90%;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
      }
      #giveup-modal img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
      

      @media (max-width: 600px) {
  h1 {
    font-size: 1.8em;
  }

  header {
    flex-direction: column;
    gap: 0.6em;
  }

  #game-image {
    max-width: 95vw;
    max-height: 40vh;
  }

  .buttons button {
    font-size: 1em;
    padding: 0.4em 0.6em;
  }

 #player-name {
  padding: 0.4em;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 6px;
  max-width: 300px;
  width: 100%;
  box-sizing: border-box;
}

  .category {
    font-size: 0.8em;
    padding: 0.2em 0.5em;
  }

  #score-modal .content,
  #winner-modal .content,
  #giveup-modal .content {
    width: 90vw;
    padding: 1em;
  }
}



.buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.6em;
}


.buttons button {
  flex: 1 1 auto;
  min-width: 120px;
  max-width: 180px;
  padding: 0.6em 1em;
}

/* Mobile-specific override */
@media (max-width: 600px) {
  .buttons {
    flex-direction: column;
    align-items: center;
  }

  .buttons button {
    width: 90%;
    max-width: none;
    font-size: 1.1em;
  }
}

.buttons button {
  margin-bottom: 0.5em;
}



    
  </style>
</head>
<body>
  <h1>SNCC Retrospective</h1>
  <header>
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button id="start-button">Start</button>
    <span id="timer">00:00</span>
    <button id="stop-button">Stop</button>
    <button id="giveup-button">üè≥Ô∏è</button>
  </header>
  <main>
    <img id="game-image" src="images/logo.jpg" alt="Game Logo" />
    <div id="photo-counter">Photo 1 / 9</div>
    <div class="buttons">
      <button id="back-button">Back</button>
      <button id="button1" disabled>1</button>
      <button id="button2" disabled>2 (+10s)</button>
      <button id="button3" disabled>3 (+15s)</button>
      <button id="picButton" disabled>Pic</button>
      <button id="categoryButton" disabled>Category (+15s)</button>
      <button id="next-button">Next</button>
    </div>
    <div id="categories"></div>
    <button id="end-button">END</button>
    <div id="top-users"></div>
  </main>
  <div id="winner-modal">
    <div class="content">
      <h2 id="winner-text">You won!</h2>
      <img src="images/dance.gif" alt="danceeeee" />
    </div>
  </div>


  <div id="giveup-modal">
    <div class="content">
      <h2 id="giveup-text">We had trust in you, [name]</h2>
      <img src="images/obama.gif" alt="obama he he" />
    </div>
  </div>

  <div id="score-modal">
    <div class="content">
      <h2 id="score-text">Score Info</h2>
      <img id="score-image" src="" alt="score image" />
    </div>
  </div>



<script>

    


(() => {
  const images = [
    { name: "Demo", base: "image0", category: "Fictional character" },
    { name: "Mona Lisa", base: "image1", category: "Art" },
    { name: "Albert Einstein", base: "image2", category: "Famous figure" },
    { name: "Taj Mahal", base: "image3", category: "Landmark" },
    { name: "Pyramids", base: "image4", category: "Landmark" },
    { name: "Harry Potter", base: "image5", category: "Fictional character" },
    { name: "Shrek", base: "image6", category: "Fictional character" },
    { name: "Rubik Cube", base: "image7", category: "Item" },
    { name: "Moon Landing", base: "image8", category: "Event" },
    { name: "Shrikant", base: "image9", category: "Famous figure" },
    { name: "Game Boy", base: "image10", category: "Item" },
    { name: "Panda", base: "image11", category: "Animal" },
    { name: "Spongebob", base: "image12", category: "Fictional character" },
    { name: "Hollywood", base: "image13", category: "Landmark" },
    { name: "Donald Trump", base: "image14", category: "Famous figure" },
    { name: "Penguin", base: "image15", category: "Animal" },
    { name: "Titanic", base: "image16", category: "Movie" },
    //{ name: "David", base: "image17", category: "Art" },
    { name: "Sydeny Opera House", base: "image18", category: "Landmark" },
    { name: "Matrix", base: "image19", category: "Movie" },
    { name: "Pulp", base: "image20", category: "Movie" },
    { name: "Pikachu", base: "image21", category: "Fictional character" },
    { name: "Marylin Monroe", base: "image22", category: "Famous figure" },
  ];

  const categories = [...new Set(images.map(img => img.category))];
  const categoryBox = document.getElementById('categories');

  categories.forEach(cat => {
    const div = document.createElement('div');
    div.className = 'category';
    div.textContent = cat;
    div.onclick = () => div.classList.toggle('crossed');
    categoryBox.appendChild(div);
  });

  let currentImageIndex = 0;
  let blurLevel = 3;
  let seconds = 0;
  let timerInterval = null;
  let gameStarted = false;
  let gameFinished = false;
  let categoryUsed = false;
  const leaderboard = [];

  const imgElem = document.getElementById('game-image');
  const photoCounter = document.getElementById('photo-counter');
  const btn1 = document.getElementById('button1');
  const btn2 = document.getElementById('button2');
  const btn3 = document.getElementById('button3');
  const btnPic = document.getElementById('picButton');
  const btnCategory = document.getElementById('categoryButton');
  const startBtn = document.getElementById('start-button');
  const stopBtn = document.getElementById('stop-button');
  const giveUpBtn = document.getElementById('giveup-button');
  const backBtn = document.getElementById('back-button');
  const nextBtn = document.getElementById('next-button');
  const playerNameInput = document.getElementById('player-name');
  const timerDisplay = document.getElementById('timer');
  const endBtn = document.getElementById('end-button');
  const topUsersBox = document.getElementById('top-users');
  const winnerModal = document.getElementById('winner-modal');
  const winnerText = document.getElementById('winner-text');
  const giveUpModal = document.getElementById('giveup-modal');
  const giveUpText = document.getElementById('giveup-text');
  const scoreModal = document.getElementById('score-modal');
  const scoreText = document.getElementById('score-text');
  const scoreImage = document.getElementById('score-image');

  scoreModal.addEventListener('click', () => {
    scoreModal.style.display = 'none';
  });

  function shakeTimer() {
    const timer = document.getElementById('timer');
    timer.classList.add('shake-flash');
    setTimeout(() => {
    timer.classList.remove('shake-flash');
        }, 600);
  }
  


  function updatePhotoCounter() {
    photoCounter.textContent = `Photo ${currentImageIndex + 1} / ${images.length}`;
  }

  function clearCategoryHighlights() {
    [...categoryBox.children].forEach(catDiv => catDiv.classList.remove('highlighted'));
  }

  function highlightCategory(cat) {
    clearCategoryHighlights();
    [...categoryBox.children].forEach(catDiv => {
      if (catDiv.textContent === cat) catDiv.classList.add('highlighted');
    });
  }

  function updateImage() {
    if (!gameStarted && !gameFinished && blurLevel === 3) {
      imgElem.src = 'images/logo.jpg';
      highlightActiveButton(null);
      updatePhotoCounter();
      clearCategoryHighlights();
      return;
    }
    imgElem.src = `images/${images[currentImageIndex].base}_${blurLevel === 0 ? 'clear' : 'blur' + blurLevel}.jpg`;
    highlightActiveButton(blurLevel);
    updatePhotoCounter();
  }

  function highlightActiveButton(level) {
    [btn1, btn2, btn3, btnPic].forEach(b => b.classList.remove('active'));
    if (level === 3) btn1.classList.add('active');
    else if (level === 2) btn2.classList.add('active');
    else if (level === 1) btn3.classList.add('active');
    else if (level === 0) btnPic.classList.add('active');
  }

  function revealBlur(level) {
    if (!gameStarted && !gameFinished) return;
  
    if (gameStarted) {
      if (level === 2) {
        seconds += 10;
        shakeTimer();
        updateTimer();
      }
      if (level === 1) {
        seconds += 15;
        shakeTimer();
        updateTimer();
      }
    }
  
    blurLevel = level;
    updateImage();
  
    if (gameStarted) {
      if (level === 3) btn2.disabled = false;
      else if (level === 2) btn3.disabled = false;
    }
  }
  

  function revealClearImage() {
    if (!gameFinished) return;
    blurLevel = 0;
    updateImage();
  }

  function resetForNextPlayer() {
    blurLevel = 3;
    seconds = 0;
    categoryUsed = false;
    gameStarted = false;
    gameFinished = false;
    clearInterval(timerInterval);
    playerNameInput.value = "";
    playerNameInput.removeAttribute('readonly');
    startBtn.disabled = false;
    stopBtn.disabled = false;
    giveUpBtn.disabled = false;
    btn1.disabled = true;
    btn2.disabled = true;
    btn3.disabled = true;
    btnPic.disabled = true;
    btnCategory.disabled = true;
    nextBtn.disabled = false;
    backBtn.disabled = false;
    clearCategoryHighlights();
    updateTimer();
    updateImage();
  }

  function updateTimer() {
    const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    timerDisplay.textContent = `${mins}:${secs}`;
  }

  startBtn.addEventListener('click', () => {
    const name = playerNameInput.value.trim();
    if (!name) return alert("Enter player name first");
    seconds = 0;
    gameStarted = true;
    gameFinished = false;
    blurLevel = 3;
    playerNameInput.setAttribute('readonly', 'true');
    nextBtn.disabled = true;
    backBtn.disabled = true;
    btn1.disabled = false;
    btn2.disabled = false;
    btn3.disabled = true;
    btnPic.disabled = true;
    btnCategory.disabled = false;
    updateImage();
    updateTimer();
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      seconds++;
      updateTimer();
    }, 1000);
    clearCategoryHighlights();
  });

  stopBtn.addEventListener('click', () => {
    if (!gameStarted || gameFinished) return;
    clearInterval(timerInterval);
    const name = playerNameInput.value.trim();
    if (!name) return;
  
    gameStarted = false;
    gameFinished = true;
    playerNameInput.removeAttribute('readonly');
  
    leaderboard.push({ name, time: seconds });
  
    let imgSrc = 'images/aintmuch.gif';
    let message = `${name}, not bad! You scored ${seconds} seconds.`;
    
    if (seconds <= 10) {
      imgSrc = 'images/bigbrain.gif';
      message = `${name}, you're a genius! Only ${seconds} seconds! üß†`;
    } else if (seconds <= 50) {
      imgSrc = 'images/good.gif';
      message = `Nice work, ${name}! You scored ${seconds} seconds. üëç`;
    }
    
    scoreText.textContent = message;
    scoreImage.src = imgSrc + '?v=' + new Date().getTime();  // force reload
    scoreModal.style.display = 'flex';
    
  
    // Enable controls again
    btnPic.disabled = false;
    btn1.disabled = false;
    btn2.disabled = false;
    btn3.disabled = false;
    btnCategory.disabled = true;
    startBtn.disabled = false;
    nextBtn.disabled = false;
    backBtn.disabled = false;
  
    updateTimer();
    updateImage();
  });
  

  giveUpBtn.addEventListener('click', () => {
    if (!gameStarted || gameFinished) return;
    clearInterval(timerInterval);
    const name = playerNameInput.value.trim();
    if (!name) return;
    leaderboard.push({ name, time: 666 });
    //alert(`${name} gave up! Score: 666 seconds`);
    giveUpText.textContent = `We had trust in you, ${name}...`;
    giveUpModal.style.display = 'flex';
    gameStarted = false;
    gameFinished = true;
    resetForNextPlayer();
    seconds = 0;
    gameStarted = false;
    gameFinished = true;
    playerNameInput.removeAttribute('readonly');
    btnPic.disabled = false;
    btn1.disabled = false;
    btn2.disabled = false;
    btn3.disabled = false;
    btnCategory.disabled = true;
    startBtn.disabled = false;
    updateTimer();
    updateImage();
  });

  backBtn.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    resetForNextPlayer();
  });

  nextBtn.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    resetForNextPlayer();
  });

  btn1.addEventListener('click', () => revealBlur(3));
  btn2.addEventListener('click', () => revealBlur(2));
  btn3.addEventListener('click', () => revealBlur(1));
  btnPic.addEventListener('click', () => revealClearImage());

  btnCategory.addEventListener('click', () => {
    if ((!gameStarted && !gameFinished) || categoryUsed) return;
    seconds += 15;
    shakeTimer();
    updateTimer();
    highlightCategory(images[currentImageIndex].category);
    categoryUsed = true;
    btnCategory.disabled = true;
  });


  endBtn.addEventListener('click', () => {
    leaderboard.sort((a, b) => a.time - b.time);
    const top = leaderboard[0];
    if (top) {
      winnerText.textContent = `${top.name}, you won with a score: ${top.time}s!`;
      winnerModal.style.display = 'flex';
    }
  });

  winnerModal.addEventListener('click', () => {
    winnerModal.style.display = 'none';
  });

  giveUpModal.addEventListener('click', () => {
    giveUpModal.style.display = 'none';
  });

  resetForNextPlayer();
})();

scoreModal.addEventListener('click', () => {
  scoreModal.style.display = 'none';
});



</script>
</body>
</html>

<body>
  <h1>SNCC Retrospective</h1>

  <main>

      <button id="categoryButton" disabled>Category (+15s)</button>

      <img src="images/obama.gif" alt="obama he he" />
    </div>
  </div>

  <div id="score-modal">
    <div class="content">
      <h2 id="score-text">Score Info</h2>
      <img id="score-image" src="" alt="score image" />
    </div>

<script>

    


(() => {
  const images = [
    { name: "Pickle Rick", base: "image0", category: "Fictional character", comment: "Wow, we have a Rick and Morty fan here who nailed it in {time}"},
    { name: "Mona Lisa", base: "image1", category: "Art" , comment: 'Mona Lisa. As enigmatic as you, {name}. You cracked the mystery in {time}.'},
   
  ];

  const categories = [...new Set(images.map(img => img.category))];
  const categoryBox = document.getElementById('categories');

  categories.forEach(cat => {
    const div = document.createElement('div');
    div.className = 'category';
    div.textContent = cat;
    div.onclick = () => div.classList.toggle('crossed');
    categoryBox.appendChild(div);
  });

  let currentImageIndex = 0;
  let blurLevel = 3;
  let seconds = 0;
  let timerInterval = null;
  let gameStarted = false;
  let gameFinished = false;
  let categoryUsed = false;
  const leaderboard = [];

  const imgElem = document.getElementById('game-image');
  const photoCounter = document.getElementById('photo-counter');
  const btn1 = document.getElementById('button1');
  const btn2 = document.getElementById('button2');
  const btn3 = document.getElementById('button3');
  const btnPic = document.getElementById('picButton');
  const btnCategory = document.getElementById('categoryButton');
  const startBtn = document.getElementById('start-button');
  const stopBtn = document.getElementById('stop-button');
  const giveUpBtn = document.getElementById('giveup-button');
  const backBtn = document.getElementById('back-button');
  const nextBtn = document.getElementById('next-button');
  const playerNameInput = document.getElementById('player-name');
  const timerDisplay = document.getElementById('timer');
  const endBtn = document.getElementById('end-button');
  const topUsersBox = document.getElementById('top-users');
  const winnerModal = document.getElementById('winner-modal');
  const winnerText = document.getElementById('winner-text');
  const giveUpModal = document.getElementById('giveup-modal');
  const giveUpText = document.getElementById('giveup-text');
  const scoreModal = document.getElementById('score-modal');
  const scoreText = document.getElementById('score-text');
  const scoreImage = document.getElementById('score-image');
  const burger = document.getElementById('burger');
  const menu = document.getElementById('menu');



function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = seconds % 60;
  return `${mins}:${secs.toString().padStart(2, '0')}`;
}


  burger.addEventListener('click', () => {
    menu.classList.toggle('hidden-menu');
  });

  function shakeTimer() {
    const timer = document.getElementById('timer');
    timer.classList.add('shake-flash');
    setTimeout(() => {
    timer.classList.remove('shake-flash');
        }, 600);
  }
  


  function updatePhotoCounter() {
    photoCounter.textContent = `Photo ${currentImageIndex + 1} / ${images.length}`;
  }

  function clearCategoryHighlights() {
    [...categoryBox.children].forEach(catDiv => catDiv.classList.remove('highlighted'));
  }

  function highlightCategory(cat) {
    clearCategoryHighlights();
    [...categoryBox.children].forEach(catDiv => {
      if (catDiv.textContent === cat) catDiv.classList.add('highlighted');
    });
  }

  function updateImage() {
    if (!gameStarted && !gameFinished && blurLevel === 3) {
      imgElem.src = 'images/logo.jpg';
      highlightActiveButton(null);
      updatePhotoCounter();
      clearCategoryHighlights();
      return;
    }
    imgElem.src = `images/${images[currentImageIndex].base}_${blurLevel === 0 ? 'clear' : 'blur' + blurLevel}.jpg`;
    highlightActiveButton(blurLevel);
    updatePhotoCounter();
  }

  function highlightActiveButton(level) {
    [btn1, btn2, btn3, btnPic].forEach(b => b.classList.remove('active'));
    if (level === 3) btn1.classList.add('active');
    else if (level === 2) btn2.classList.add('active');
    else if (level === 1) btn3.classList.add('active');
    else if (level === 0) btnPic.classList.add('active');
  }

  function revealBlur(level) {
    if (!gameStarted && !gameFinished) return;
  
    if (gameStarted) {
      if (level === 2) {
        seconds += 10;
        shakeTimer();
        updateTimer();
      }
      if (level === 1) {
        seconds += 15;
        shakeTimer();
        updateTimer();
      }
    }
  
    blurLevel = level;
    updateImage();
  
    if (gameStarted) {
      if (level === 3) btn2.disabled = false;
      else if (level === 2) btn3.disabled = false;
    }
  }
  

  function revealClearImage() {
    if (!gameFinished) return;
    blurLevel = 0;
    updateImage();
  }

  function resetForNextPlayer() {
  blurLevel = 3;
  seconds = 0;
  categoryUsed = false;
  gameStarted = false;
  gameFinished = false;
  clearInterval(timerInterval);


  playerNameInput.removeAttribute('readonly');  
  startBtn.disabled = false;
  stopBtn.disabled = false;
  giveUpBtn.disabled = false;
  btn1.disabled = true;
  btn2.disabled = true;
  btn3.disabled = true;
  btnPic.disabled = true;
  btnCategory.disabled = true;
  nextBtn.disabled = false;
  backBtn.disabled = false;
  clearCategoryHighlights();
  updateTimer();
  updateImage();
}


  function updateTimer() {
    const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    timerDisplay.textContent = `${mins}:${secs}`;
  }

  startBtn.addEventListener('click', () => {
  const name = playerNameInput.value.trim();
  if (!name) return alert("Enter player name first");
  seconds = 0;
  gameStarted = true;
  gameFinished = false;
  blurLevel = 3;
  playerNameInput.setAttribute('readonly', 'true'); //lock da name for single mode
  nextBtn.disabled = true;
  backBtn.disabled = true;
  btn1.disabled = false;
  btn2.disabled = false;
  btn3.disabled = true;
  btnPic.disabled = true;
  btnCategory.disabled = false;
  startBtn.disabled = true;
  updateImage();
  updateTimer();
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    seconds++;
    updateTimer();
  }, 1000);
  clearCategoryHighlights();
  document.querySelector('.image-container').classList.add('hide-arrows');
});


 stopBtn.addEventListener('click', () => {
  if (!gameStarted || gameFinished) return;
  clearInterval(timerInterval);
  const name = playerNameInput.value.trim();
  if (!name) return;

  gameStarted = false;
  gameFinished = true;
  startBtn.disabled = false;
  playerNameInput.removeAttribute('readonly');

  leaderboard.push({ name, time: seconds });

  const currentCommentTemplate = images[currentImageIndex].comment || '';
  const formattedComment = currentCommentTemplate
    .replace('{name}', name)
    .replace('{time}', formatTime(seconds));

  
  let imgSrc = 'images/aintmuch.gif';
  if (seconds <= 10) {
    imgSrc = 'images/bigbrain.gif';
  } else if (seconds <= 50) {
    imgSrc = 'images/good.gif';
  }

  scoreText.textContent = formattedComment;
  scoreImage.src = imgSrc + '?v=' + new Date().getTime();  //reload
  scoreModal.style.display = 'flex';

  btnPic.disabled = false;
  btn1.disabled = false;
  btn2.disabled = false;
  btn3.disabled = false;
  btnCategory.disabled = true;
  startBtn.disabled = false;
  nextBtn.disabled = false;
  backBtn.disabled = false;

  updateTimer();
  updateImage();
  document.querySelector('.image-container').classList.remove('hide-arrows');
});


  giveUpBtn.addEventListener('click', () => {
    if (!gameStarted || gameFinished) return;
    clearInterval(timerInterval);
    const name = playerNameInput.value.trim();
    if (!name) return;
    leaderboard.push({ name, time: 666 });
    //alert(`${name} gave up! Score: 666 seconds`);
    giveUpText.textContent = `We had trust in you, ${name}...`;
    giveUpModal.style.display = 'flex';
    gameStarted = false;
    gameFinished = true;
    resetForNextPlayer();
    seconds = 0;
    gameStarted = false;
    gameFinished = true;
    startBtn.disabled = false;
    playerNameInput.removeAttribute('readonly');
    btnPic.disabled = false;
    btn1.disabled = false;
    btn2.disabled = false;
    btn3.disabled = false;
    btnCategory.disabled = true;
    startBtn.disabled = false;
    updateTimer();
    updateImage();
    document.querySelector('.image-container').classList.remove('hide-arrows');

  });

  backBtn.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    resetForNextPlayer();
  });

  nextBtn.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    resetForNextPlayer();
  });

  btn1.addEventListener('click', () => revealBlur(3));
  btn2.addEventListener('click', () => revealBlur(2));
  btn3.addEventListener('click', () => revealBlur(1));
  btnPic.addEventListener('click', () => revealClearImage());

  btnCategory.addEventListener('click', () => {
    if ((!gameStarted && !gameFinished) || categoryUsed) return;
    seconds += 15;
    shakeTimer();
    updateTimer();
    highlightCategory(images[currentImageIndex].category);
    categoryUsed = true;
    btnCategory.disabled = true;
  });


  endBtn.addEventListener('click', () => {
    leaderboard.sort((a, b) => a.time - b.time);
    const top = leaderboard[0];
    if (top) {
      winnerText.textContent = `${top.name}, you won with a score: ${top.time}s!`;
      winnerModal.style.display = 'flex';
    }
  });

  scoreModal.addEventListener('click', () => {
  scoreModal.style.display = 'none';
});

  winnerModal.addEventListener('click', (e) => {
  if (!e.target.closest('.content')) {
    winnerModal.style.display = 'none';
  }
});

  giveUpModal.addEventListener('click', (e) => {
  if (!e.target.closest('.content')) {
    giveUpModal.style.display = 'none';
  }
});

  resetForNextPlayer();
})();

//for preventing accidental zoom in or pinching on mobile
document.addEventListener('touchstart', function (event) {
    if (event.touches.length > 1) {
      event.preventDefault(); 
    }
  }, { passive: false });

  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault(); 
    }
    lastTouchEnd = now;
  }, false);


</script>
